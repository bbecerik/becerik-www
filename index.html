<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Becerik A.Ş.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    header {
      background: #003366;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 50px;
      flex-wrap: wrap;
    }
    .box {
      background: white;
      width: 280px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: #003366;
    }
    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background: #003366;
      color: white;
    }
  </style>
</head>
<body>
  <header>Becerik A.Ş.</header>

  <div class="container">
    <a href="https://insaat.becerik.tr" class="box">İnşaat Malzemeleri</a>
    <a href="https://muhendislik.becerik.tr" class="box">Mühendislik & Müşavirlik</a>
    <a href="https://kiralama.becerik.tr" class="box">Kurumsal Araç Kiralama</a>
  </div>

  <footer>© 2025 Becerik A.Ş. - Tüm Hakları Saklıdır</footer>
